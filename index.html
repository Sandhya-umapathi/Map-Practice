<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="number"  class="calculator">
        <input id="placeholder" type="text" class="put" placeholder="0">
        <div class="row">
        <button class="clear" onclick="ac('ac')">AC</button>
        <button class="clear" onclick="c('c')">C</button>
        <button onclick="show('.')">.</button>
        <button class="symbol" onclick="show('%')">%</button>
        </div>
        <div class="row">
        <button class="num" onclick="show('9')">9</button>
        <button class="num" onclick="show('8')">8</button>
        <button class="num" onclick="show('7')">7</button>
        <button class="symbol" onclick="show('+')">+</button>
        </div>
        <div class="row">
        <button class="num" onclick="show('4')">6</button>
        <button class="num" onclick="show('5')">5</button>
        <button class="num" onclick="show('6')">4</button>
        <button class="symbol" onclick="show('-')">-</button>
        </div>
        <div class="row">
        <button class="num" onclick="show('3')">3</button>
        <button class="num" onclick="show('2')">2</button>
        <button class="num" onclick="show('1')">1</button>
        <button class="symbol" onclick="show('+')">+</button>
        </div>
        <div class="row">
        <button class="num" onclick="show('0')">0</button>
        <button class="num" onclick="show('00')">00</button>
        <button class="num" onclick="show('000')">000</button>
        <button class="cal" onclick="calculate('=')">=</button>
        </div>
    </div>
    
    
    
    
    
    <script src="app.js"></script>
    
</body>
</html>
